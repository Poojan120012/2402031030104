<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset and Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e6e6e6;
            padding: 10px 20px;
        }

        .header-logo {
            flex-grow: 1;
            text-align: center;
        }

        .header-logo img {
            height: 40px; /* Smaller Logo */
        }

        .header img {
            height: 50px;
        }

        .social-icons img {
            height: 30px;
            margin-left: 10px;
        }

        /* Product Section */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .product-image img {
            width: 250px;
            border-radius: 5px;
        }

        .product-details {
            margin-left: 40px;
            font-size: 18px;
        }

        .product-details p {
            margin: 10px 0;
        }

        /* Confirmation Section */
        .confirm-section {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <meta charset="utf-8">
    <title>Harshil's Application3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/components.css">
    <link rel="stylesheet" type="text/css" href="./css/DesktopThree.css">
</head>
<body>
    <div class="header">
        <img src="public/images/img_4092564_profile_about_mobile.png" alt="Profile Icon">
        
        <div class="header-logo">
            <img src="public/images/img_header_logo.png" alt="Main Logo">
        </div>

        <div class="social-icons">
            <img src="public/images/img_3380456_instagr.png" alt="Instagram">
            <img src="public/images/img_8434871_social.png" alt="Facebook">
            <img src="public/images/img_2931163_exchang.png" alt="Share">
        </div>
    </div>

    <div class="container">
        <img src="public/images/img_115775_truck_tr.png" alt="Truck Icon" class="class-115775trucktr">
    </div>
    
    <footer class="footer">
        CALL US | ABOUT US
    </footer>
</body>
</html>
