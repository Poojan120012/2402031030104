<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-icon {
            font-size: 24px;
        }

        .center-profile {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            line-height: 0.8;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            font-size: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 30px 20px;
        }

        .vision {
            max-width: 200px;
            font-size: 18px;
            line-height: 1.4;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .main-page-btn {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-align: center;
            font-size: 28px;
            width: 100%;
            max-width: 700px;
            margin-top: 100px;
        }

.profile-image {
    width: 80px;  /* Same size as the SVG */
    height: 80px;
    object-fit: contain; /* Ensures the image scales properly */
}

        .product-image {
            width: 160px;
            height: 200px;
            object-fit: cover;
            margin-top: 20px;
        }

        .fashion-showcase {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .fashion-image {
            width: 220px;
            height: 220px;
            object-fit: cover;
        }

        .fashion-text {
            margin-top: 10px;
            font-size: 18px;
            line-height: 1.2;
        }

        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .vision, .fashion-showcase {
                text-align: center;
                align-items: center;
            }
        }
		body {
            background-color: #f5f5f5;
        }

        .swiper-container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 300px;
        }

        .swiper-slide img {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .view-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .swiper-button-next, .swiper-button-prev {
            color: black;
        }
    </style>
</head>

 

<body>
   <div class="header">

        <div class="profile-icon">

        </div>

        <div class="center-profile">
    <img src="public/images/img_header_logo.png" alt="Profile Icon" class="profile-image">
</div>


        <div class="social-icons">

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="20" height="20" rx="4" stroke="black" stroke-width="2"/>
                    <circle cx="12" cy="12" r="5" stroke="black" stroke-width="2"/>
                    <circle cx="18" cy="6" r="1" fill="black"/>

                </svg>
            </div>

                    <path d="M18 8L14 12L18 16" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <div class="main-content">
        <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="public/images/img_tobias_tullius.png" alt="Tobias Tullius">
				 
                <button class="view-button">VIEW</button>
				
            </div>
            <div class="swiper-slide">
                <img src="public/images/img_mediamodifier_7.png" alt="Media Modifier">

            </div>

                <img src="public/images/img_milada_vigerova.png" alt="Milada Vigerova">
                <button class="view-button">VIEW</button>
            </div>

                <img src="public/images/img_caio_coelho_qrn.png" alt="Caio Coelho QRN">

			 <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="swiper-button-prev"></div>
    </div>
<div class="footer">
        CALL US| ABOUT US
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.6/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiper = new Swiper(".swiper-container", {
                slidesPerView: 4,
                spaceBetween: 20,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                breakpoints: {
                    0: { slidesPerView: 1 },
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 4 }
                }
            });
        });
    </script>
</body>
</html>
