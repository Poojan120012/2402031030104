<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshil's Application3</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Website created using create-react-app">
    
    <style>
        /* Reset and Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e6e6e6;
            padding: 10px 20px;
        }

        .header img {
            height: 50px;
        }

        .social-icons img {
            height: 30px;
            margin-left: 10px;
        }

        /* Product Section */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .product-image img {
            width: 250px;
            border-radius: 5px;
        }

        .product-details {
            margin-left: 40px;
            font-size: 18px;
        }

        .product-details p {
            margin: 10px 0;
        }

        /* Confirmation Section */
        .confirm-section {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="public/images/img_4092564_profile_about_mobile.png" alt="Profile Icon">
        <img src="public/images/img_header_logo.png" alt="Main Logo">
        <div class="social-icons">
            <img src="public/images/img_3380456_instagr.png" alt="Instagram">
            <img src="public/images/img_8434871_social.png" alt="Facebook">
            <img src="public/images/img_2931163_exchang.png" alt="Share">
        </div>
    </div>

    <!-- Product Section -->
    <div class="container">
        <div class="product-image">
            <img src="public/images/img_tobias_tullius.png" alt="Product Image">
        </div>
        <div class="product-details">
            <p><strong>DESCRIPTION :</strong> XXX XXXXX XXXXX<br>XXXX XXXX XXXXX</p>
            <p><strong>SIZE :</strong> S / M / L / XL</p>
            <p><strong>ADDRESS :</strong> XXXXX XXXXX XXX</p>
            <p><strong>CARD NUMBER :</strong> XXXXX XXXXX XXX</p>
            <p><strong>SHIPPING :</strong> XXXXXXX</p>
            <p><strong>TOTAL :</strong> XXXXXX</p>
        </div>
    </div>

    <!-- Confirmation Button -->
    <div class="confirm-section">
        <button class="confirm-button">CONFIRM</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        CALL US | ABOUT US
    </div>
</body>
</html>
